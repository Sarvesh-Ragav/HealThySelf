<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Workout Generator with Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .exercise {
            margin-bottom: 20px;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        iframe {
            width: 100%;
            height: 250px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Workout Generator</h1>
        <label for="muscle-group">Select Muscle Group:</label>
        <select id="muscle-group">
            <option value="fullBody">Full Body</option>
            <option value="upperBody">Upper Body</option>
            <option value="lowerBody">Lower Body</option>
            <option value="core">Core</option>
            <option value="back">Back</option>
            <option value="chest">Chest</option>
            <option value="shoulders">Shoulders</option>
            <option value="arms">Arms</option>
            <option value="legs">Legs</option>
        </select>
        <button onclick="generateWorkout()">Generate Workout</button>
        <div id="workout-result"></div>
    </div>
    <script>
        const workouts = {
            fullBody: [
                { name: "Jumping Jacks", description: "A great warm-up exercise that gets your heart pumping.", video: "https://www.youtube.com/embed/c4DAnQ6DtF8" },
                { name: "Burpees", description: "A full-body exercise combining a squat, jump, and push-up.", video: "https://www.youtube.com/embed/TU8QYVW0gDU" }
            ],
            upperBody: [
                { name: "Push-ups", description: "A bodyweight exercise that targets your chest, shoulders, and triceps.", video: "https://www.youtube.com/embed/IODxDxX7oi4" },
                { name: "Pull-ups", description: "An upper-body exercise that works your back and arms.", video: "https://www.youtube.com/embed/eGo4IYlbE5g" }
            ],
            lowerBody: [
                { name: "Squats", description: "A fundamental lower-body exercise for building strength and endurance.", video: "https://www.youtube.com/embed/aclHkVaku9U" },
                { name: "Lunges", description: "A great exercise for leg strength and balance.", video: "https://www.youtube.com/embed/QOVaHwm-Q6U" }
            ],
            core: [
                { name: "Plank", description: "A core stabilization exercise that improves endurance.", video: "https://www.youtube.com/embed/pSHjTRCQxIw" },
                { name: "Bicycle Crunches", description: "A dynamic abdominal exercise to strengthen your core.", video: "https://www.youtube.com/embed/Iwyvozckjak" }
            ],
            back: [
                { name: "Deadlifts", description: "A strength training exercise that targets the lower back, glutes, and hamstrings.", video: "https://www.youtube.com/embed/1ZXobu7JvvE" },
                { name: "Bent-Over Rows", description: "An exercise that strengthens the upper back and lats.", video: "https://www.youtube.com/embed/kBWAon7ItDw" }
            ],
            chest: [
                { name: "Chest Press", description: "A bench exercise that strengthens the chest, shoulders, and triceps.", video: "https://www.youtube.com/embed/QsYre__-aro" },
                { name: "Pec Fly", description: "A chest isolation exercise that improves pectoral definition.", video: "https://www.youtube.com/embed/Nhvz9EzdJ4U" }
            ]
        };
        function generateWorkout() {
            const muscleGroup = document.getElementById("muscle-group").value;
            const workoutResult = document.getElementById("workout-result");
            workoutResult.innerHTML = "";
            workouts[muscleGroup].forEach(exercise => {
                workoutResult.innerHTML += `<div class='exercise'><h3>${exercise.name}</h3><p>${exercise.description}</p><iframe src='${exercise.video}' allowfullscreen></iframe></div>`;
            });
        }
    </script>
</body>
</html>
