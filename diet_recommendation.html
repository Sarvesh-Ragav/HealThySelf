<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dietary Recommendations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="physical_health.html" class="back-link">‚Üê Back to Physical Health</a>
        </nav>
    </header>
    <div class="container">
        <h2>Dietary Recommendations</h2>
        <form id="diet-form">
            <label for="calorie-intake">Enter Daily Calorie Intake:</label>
            <input type="number" id="calorie-intake" name="calorie-intake" required>

            <label for="dietary-preference">Select Your Dietary Preference:</label>
            <select id="dietary-preference" name="dietary-preference" required>
                <option value="standard">Standard</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="vegan">Vegan</option>
                <option value="gluten-free">Gluten-Free</option>
            </select>

            <button type="submit">Get Meal Plan</button>
        </form>

        <div id="diet-result" class="meal-info" style="display: none;"></div>

        <!-- Macronutrient Breakdown Section -->
        <div id="macro-section" class="fade-in" style="display: none;">
            <h3>Macronutrient Breakdown</h3>
            <div class="chart-container">
                <div class="chart-box">
                    <canvas id="breakfastChart"></canvas>
                </div>
                <div class="chart-box">
                    <canvas id="lunchChart"></canvas>
                </div>
                <div class="chart-box">
                    <canvas id="dinnerChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // This small script will show the macro section when a meal plan is generated
        document.getElementById('diet-form').addEventListener('submit', function() {
            document.getElementById('macro-section').style.display = 'block';
        });
    </script>
    <script src="scripts.js"></script> <!-- This will be your main JS file with the code from the first artifact -->
</body>
</html>
